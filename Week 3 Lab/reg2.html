<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <style>
      body {
        background-image: url("https://cdn.woorise.com/template/wp-content/uploads/sites/62/2021/02/online-registration-background.png");
        background-repeat: no-repeat;
        background-size: auto;
      }
      h1 {
        color: rgb(21, 22, 22);
        text-align: center;
        font-size: 28px;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-style: italic;
      }
      label{
        font-size: 18px;
        color: rgb(68, 43, 15);
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-weight: 500;
      }
      input{
        width: 290px;
        margin: 28px;
        padding: 5px;
        display: flex;
        border: 2;
        box-sizing: border-box;
      }
      #buttons{
        text-align: right;
        
      }
      button{
        background-color: rgb(176, 219, 240);
        width: 60px;
        color: rgb(54, 38, 38);
        padding: 3px;
        margin: 2px;
        border-style: outset;
        border-radius: 20px;
      }
      #checkbox{
        color: aqua;
      }
      
    </style>
  </head>
  <body>
    <h1>Student Login Form</h1>
    <form action="">
        <label for="Username">Username </td><td></label><br><input type="Username" />

        <label for="Password">Password</td><td><input type="password" /></label
        >
        <label for="Department">Department </td><td><input type="Text" /></label
        >
        <label for="Level">Level</td><td><input type="number" /></label
        >
        <button>Cancel</button> 
        <button>Login</button>

    </form>
    <input type="checkbox"><label for="remember">Remember Me</label>
   
  </body>
</html>
